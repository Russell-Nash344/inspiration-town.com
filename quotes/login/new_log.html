<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form  class="form" id="login">
            <h1 class="title">Login</h1>
            <div class="form__massage form__massage---error"></div>   
            <div class="form__input-group">
                <input type="text" class="text" placeholder="Username">
                <div class="form__input-error-massage">This is an error massage</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="text" placeholder="Password">
                <div class="form__input-error-massage">This is an error massage</div>
            </div>
            <p class="form__text">
                <a href="#" class="form__link">Forgot password?</a>
            </p>
            <button class="form___button" type="submit">Login</button>
            <p class="form__text">
                <a id="linksignup" class="form__link">Not a member? Sigh up</a>
            </p>
        </form>
        <!--This ia a create accout page-->
        <form  class="form form--hidden" id="createAccount">
            <h1 class="title">create account</h1>
            <div class="form__massage">Incorrect username/password combination</div>   
            <div class="form__input-group">
                <input type="text" class="text" placeholder="Username">
                <div class="form__input-error-massage">This is an error massage</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="text" placeholder="Password">
                <div class="form__input-error-massage">This is an error massage</div>
            </div>
            <p class="form__text">
                <a href="#" class="form__link">Forgot password?</a>
            </p>
            <button class="form___button" type="submit">Login</button>
            <p class="form__text">
                <a id="linklogin" class="form__link">Not a member? Sigh up</a>
            </p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
