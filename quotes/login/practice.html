<html lang="en">

<body>
    <div class="loginForm">
        <form action="loging.html" method   ="get" class="form" id="form">
            <h1>Login</h1>
            <div id="error"></div>
            <div>
                <label class="txt-field">username</label>
                <input    id="name" type="text">

            <div><label class="txt-field">password</label>
                 <input    id="password" type="password">
            </div>
            <div>
                <label class="txt-field">confirm password</label>
                <input  id="confirmPassword" type="password">
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
</body>
